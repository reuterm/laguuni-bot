name: CI/CD

on: push

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '10'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
  
  deploy:
    name: Deploy function
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up gcloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Deploy
        run: gcloud functions deploy laguuni-slots-bot --entry-point sendTimeSlots --runtime nodejs10 --trigger-http --allow-unauthenticated --set-env-vars "TELEGRAM_TOKEN=$TELEGRAM_TOKEN,TELEGRAM_BOT_NAME=$TELEGRAM_BOT_NAME"
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_BOT_NAME: ${{ secrets.TELEGRAM_BOT_NAME }}