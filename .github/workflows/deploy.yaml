name: CI/CD

on: push

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '10'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test